    <rect x="732" y="75" width="20" height="22" fill="#0A3D91" rx="3"/>
    <rect x="759" y="75" width="20" height="22" fill="#0A3D91" rx="3"/>
  </g>

  <!-- Chimney -->
  <rect x="735" y="30" width="25" height="30" fill="#0A3D91" />

  <!-- Rail -->
  <rect x="680" y="140" width="125" height="6" fill="#FFFFFF"/>
